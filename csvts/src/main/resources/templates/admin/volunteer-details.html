<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Volunteer Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Volunteer Details</h2>
            <a th:href="@{/admin/volunteers}" class="btn btn-secondary">Back to Volunteers</a>
        </div>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Personal Information</h5>
                    </div>
                    <div class="card-body">
                        <p><strong>Name:</strong> <span th:text="${volunteer.fullName}"></span></p>
                        <p><strong>Email:</strong> <span th:text="${volunteer.email}"></span></p>
                        <p><strong>Phone:</strong> <span th:text="${volunteer.phone} ?: 'Not provided'"></span></p>
                        <p><strong>Status:</strong> 
                            <span th:if="${volunteer.user.active}" class="badge bg-success">Active</span>
                            <span th:unless="${volunteer.user.active}" class="badge bg-danger">Inactive</span>
                        </p>
                        <p><strong>Total Hours:</strong> <span th:text="${totalHours}"></span> hours</p>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Skills & Availability</h5>
                    </div>
                    <div class="card-body">
                        <p><strong>Skills:</strong></p>
                        <p th:text="${volunteer.skills} ?: 'Not specified'" class="text-muted"></p>
                        
                        <p><strong>Availability:</strong></p>
                        <p th:text="${volunteer.availability} ?: 'Not specified'" class="text-muted"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header">
                <h5 class="mb-0">Assigned Tasks</h5>
            </div>
            <div class="card-body">
                <div th:if="${assignedTasks.empty}" class="text-muted">
                    No tasks assigned to this volunteer.
                </div>
                <div th:unless="${assignedTasks.empty}" class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Task Title</th>
                                <th>Status</th>
                                <th>Due Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="task : ${assignedTasks}">
                                <td th:text="${task.title}"></td>
                                <td>
                                    <span th:switch="${task.status}" class="badge">
                                        <span th:case="'OPEN'" class="badge bg-primary">Open</span>
                                        <span th:case="'IN_PROGRESS'" class="badge bg-warning">In Progress</span>
                                        <span th:case="'COMPLETED'" class="badge bg-success">Completed</span>
                                        <span th:case="*" class="badge bg-secondary" th:text="${task.status}"></span>
                                    </span>
                                </td>
                                <td th:text="${task.dueDate} ?: 'Not set'"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
