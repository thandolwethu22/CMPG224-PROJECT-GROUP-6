<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CSVTS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .register-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px 0;
        }
        .register-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .password-match {
            color: #198754;
            font-size: 0.875em;
        }
        .password-mismatch {
            color: #dc3545;
            font-size: 0.875em;
        }
        .password-valid {
            color: #198754;
            font-size: 0.875em;
        }
        .password-invalid {
            color: #dc3545;
            font-size: 0.875em;
        }
    </style>
</head>
<body>
    <div class="register-container d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card register-card">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <i class="fas fa-hands-helping fa-3x text-primary mb-3"></i>
                                <h2 class="card-title">Join CSVTS</h2>
                                <p class="text-muted">Create your volunteer account</p>
                            </div>

                            <!-- Flash Messages -->
                            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                                <span th:text="${error}"></span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>

                            <form th:action="@{/register}" method="post" id="registerForm">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="username" class="form-label">Username *</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                                <input type="text" class="form-control" id="username" name="username" 
                                                       th:value="${volunteer?.user?.username}" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="password" class="form-label">Password *</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                                <input type="password" class="form-control" id="password" name="password" 
                                                       minlength="6" maxlength="15" required>
                                            </div>
                                            <div id="passwordLengthMessage" class="mt-1"></div>
                                            <div class="form-text">Password must be 6-15 characters long</div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="confirmPassword" class="form-label">Confirm Password *</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" 
                                                       minlength="6" maxlength="15" required>
                                            </div>
                                            <div id="passwordMatchMessage" class="mt-1"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="firstName" class="form-label">First Name *</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                                                <input type="text" class="form-control" id="firstName" name="firstName" 
                                                       th:value="${volunteer?.firstName}" required>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="lastName" class="form-label">Last Name *</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                                                <input type="text" class="form-control" id="lastName" name="lastName" 
                                                       th:value="${volunteer?.lastName}" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="email" class="form-label">Email Address *</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                                <input type="email" class="form-control" id="email" name="email" 
                                                       th:value="${volunteer?.email}" required>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="phone" class="form-label">Phone Number</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                        <input type="tel" class="form-control" id="phone" name="phone" 
                                               th:value="${volunteer?.phone}">
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="skills" class="form-label">Skills & Expertise</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-tools"></i></span>
                                        <textarea class="form-control" id="skills" name="skills" rows="2" 
                                                  placeholder="e.g., First Aid, Teaching, Construction, IT Support"
                                                  th:text="${volunteer?.skills}"></textarea>
                                    </div>
                                    <div class="form-text">List any skills or expertise you can contribute</div>
                                </div>

                                <div class="mb-3">
                                    <label for="availability" class="form-label">Availability</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-calendar"></i></span>
                                        <textarea class="form-control" id="availability" name="availability" rows="2" 
                                                  placeholder="e.g., Weekends, Evenings, Flexible"
                                                  th:text="${volunteer?.availability}"></textarea>
                                    </div>
                                    <div class="form-text">Let us know when you're typically available</div>
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg" id="submitButton">
                                        <i class="fas fa-user-plus"></i> Create Account
                                    </button>
                                </div>
                            </form>

                            <div class="text-center mt-3">
                                <p class="mb-0">Already have an account? 
                                    <a th:href="@{/login}" class="text-decoration-none">Login here</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            const passwordLengthMessage = document.getElementById('passwordLengthMessage');
            const passwordMatchMessage = document.getElementById('passwordMatchMessage');
            const submitButton = document.getElementById('submitButton');
            const registerForm = document.getElementById('registerForm');

            function checkPasswordLength() {
                const passwordValue = password.value;
                const passwordLength = passwordValue.length;

                if (passwordValue === '') {
                    passwordLengthMessage.textContent = '';
                    passwordLengthMessage.className = 'mt-1';
                    return;
                }

                if (passwordLength >= 6 && passwordLength <= 15) {
                    passwordLengthMessage.textContent = '✓ Password length is valid';
                    passwordLengthMessage.className = 'password-valid mt-1';
                } else if (passwordLength < 6) {
                    passwordLengthMessage.textContent = `✗ Too short: ${passwordLength}/6 characters`;
                    passwordLengthMessage.className = 'password-invalid mt-1';
                } else {
                    passwordLengthMessage.textContent = `✗ Too long: ${passwordLength}/15 characters`;
                    passwordLengthMessage.className = 'password-invalid mt-1';
                }
            }

            function checkPasswordMatch() {
                const passwordValue = password.value;
                const confirmPasswordValue = confirmPassword.value;

                if (confirmPasswordValue === '') {
                    passwordMatchMessage.textContent = '';
                    passwordMatchMessage.className = 'mt-1';
                    return;
                }

                if (passwordValue === confirmPasswordValue) {
                    passwordMatchMessage.textContent = '✓ Passwords match';
                    passwordMatchMessage.className = 'password-match mt-1';
                } else {
                    passwordMatchMessage.textContent = '✗ Passwords do not match';
                    passwordMatchMessage.className = 'password-mismatch mt-1';
                }
            }

            function validateForm(event) {
                const passwordValue = password.value;
                const confirmPasswordValue = confirmPassword.value;
                const passwordLength = passwordValue.length;

                // Check password length
                if (passwordLength < 6 || passwordLength > 15) {
                    event.preventDefault();
                    alert('Password must be between 6 and 15 characters long.');
                    password.focus();
                    return false;
                }

                // Check password match
                if (passwordValue !== confirmPasswordValue) {
                    event.preventDefault();
                    alert('Passwords do not match. Please check your password and confirmation.');
                    password.focus();
                    return false;
                }
                return true;
            }

            function updateSubmitButton() {
                const passwordValue = password.value;
                const confirmPasswordValue = confirmPassword.value;
                const passwordLength = passwordValue.length;

                const isLengthValid = passwordLength >= 6 && passwordLength <= 15;
                const isMatchValid = passwordValue === confirmPasswordValue && confirmPasswordValue !== '';

                submitButton.disabled = !(isLengthValid && isMatchValid);
            }

            password.addEventListener('input', function() {
                checkPasswordLength();
                checkPasswordMatch();
                updateSubmitButton();
            });

            confirmPassword.addEventListener('input', function() {
                checkPasswordMatch();
                updateSubmitButton();
            });

            registerForm.addEventListener('submit', validateForm);

            // Initial check in case of browser autofill
            setTimeout(() => {
                checkPasswordLength();
                checkPasswordMatch();
                updateSubmitButton();
            }, 100);
        });
    </script>
</body>
</html>
