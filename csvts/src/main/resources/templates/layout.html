<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - CSVTS'">CSVTS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <style>
        .navbar-brand { font-weight: bold; }
        .stats-card { background: linear-gradient(45deg, #667eea 0%, #764ba2 100%); color: white; }
        .stats-card h2 { font-size: 2.5rem; margin: 0; }
        
        /* Fixed sidebar styling */
        .sidebar-container {
            min-height: calc(100vh - 56px);
            background-color: #f8f9fa;
            padding: 0;
        }
        .sidebar {
            padding-top: 1rem;
            position: fixed;
            width: 16.666667%;
            height: calc(100vh - 56px);
            overflow-y: auto;
        }
        .sidebar .nav-link { 
            color: #333; 
            padding: 10px 15px;
            border-radius: 0.25rem;
            margin: 2px 10px;
            transition: all 0.2s;
        }
        .sidebar .nav-link:hover { 
            background-color: #e9ecef; 
            color: #000;
        }
        .sidebar .nav-link.active { 
            background-color: #007bff; 
            color: white; 
        }
        
        /* Main content area */
        .main-content {
            min-height: calc(100vh - 56px);
            padding: 1rem;
            background-color: #fff;
            margin-top: 0;
        }
        
        /* Task status indicators */
        .task-status-open { border-left: 4px solid #28a745; }
        .task-status-inprogress { border-left: 4px solid #ffc107; }
        .task-status-completed { border-left: 4px solid #007bff; }
        .completion-rate { font-size: 2rem; font-weight: bold; color: #28a745; }
        
        /* Ensure proper content flow */
        body {
            padding-top: 56px;
            overflow-x: hidden;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 767.98px) {
            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
            }
            .main-content {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/dashboard}">
                <i class="fas fa-hands-helping"></i> CSVTS
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" th:text="'Welcome, ' + ${username}">Welcome</span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar Column -->
            <div th:if="${role == 'ADMIN' or role == 'VOLUNTEER'}" class="col-md-3 col-lg-2 sidebar-container d-none d-md-block p-0">
                <div class="sidebar">
                    <ul class="nav flex-column">
                        <!-- Admin Sidebar -->
                        <li th:if="${role == 'ADMIN'}" class="nav-item">
                            <a class="nav-link" th:href="@{/dashboard}" th:classappend="${title == 'Dashboard'} ? 'active' : ''">
                                <i class="fas fa-tachometer-alt"></i> Dashboard
                            </a>
                        </li>
                        <li th:if="${role == 'ADMIN'}" class="nav-item">
                            <a class="nav-link" th:href="@{/tasks/admin}" th:classappend="${title == 'Manage Tasks'} ? 'active' : ''">
                                <i class="fas fa-tasks"></i> Manage Tasks
                            </a>
                        </li>
                        <li th:if="${role == 'ADMIN'}" class="nav-item">
                            <a class="nav-link" th:href="@{/tasks/admin/create}" th:classappend="${title == 'Create Task'} ? 'active' : ''">
                                <i class="fas fa-plus-circle"></i> Create Task
                            </a>
                        </li>
                        <li th:if="${role == 'ADMIN'}" class="nav-item">
                            <a class="nav-link" th:href="@{/admin/volunteers}" th:classappend="${title == 'Manage Volunteers'} ? 'active' : ''">
                                <i class="fas fa-users"></i> Manage Volunteers
                            </a>
                        </li>
                        
                        <!-- Volunteer Sidebar -->
                        <li th:if="${role == 'VOLUNTEER'}" class="nav-item">
                            <a class="nav-link" th:href="@{/dashboard}" th:classappend="${title == 'Dashboard'} ? 'active' : ''">
                                <i class="fas fa-tachometer-alt"></i> Dashboard
                            </a>
                        </li>
                        <li th:if="${role == 'VOLUNTEER'}" class="nav-item">
                            <a class="nav-link" th:href="@{/tasks/volunteer}" th:classappend="${title == 'My Tasks'} ? 'active' : ''">
                                <i class="fas fa-tasks"></i> My Tasks
                            </a>
                        </li>
                        <li th:if="${role == 'VOLUNTEER'}" class="nav-item">
                            <a class="nav-link" th:href="@{/volunteer/profile}" th:classappend="${title == 'My Profile'} ? 'active' : ''">
                                <i class="fas fa-user"></i> My Profile
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main Content Column -->
            <main th:classappend="${role == 'ADMIN' or role == 'VOLUNTEER'} ? 'col-md-9 col-lg-10' : 'col-12'" class="main-content">
                <!-- Flash Messages -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Page Content -->
                <div th:insert="~{::content}">Content goes here</div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
